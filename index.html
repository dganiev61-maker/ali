<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спаси птиц</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');
        
        :root {
            --sky-top: #87CEEB;
            --sky-bottom: #B0E0E6;
            --text-dark: #2F4F4F;
            --primary-blue: #005A9C;
            --success-green: #228B22;
            --error-red: #DC143C;
            --cage-color: #A9A9A9;
            --cage-wood: #8B4513;
            --cage-gold: #FFD700;
            --cage-silver: #C0C0C0;
            --timer-color: #ff6347;
        }

        body {
            font-family: 'Comfortaa', cursive;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1.5s ease-in-out;
            animation: background-pan 40s linear infinite alternate;
        }

        .level-bg-1 {
            background-image: url('https://images.pexels.com/photos/1770809/pexels-photo-1770809.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        }
        .level-bg-2 {
            background-image: url('https://images.pexels.com/photos/1528640/pexels-photo-1528640.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        }
        .level-bg-3 {
            background-image: url('https://images.pexels.com/photos/302804/pexels-photo-302804.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        }
        .level-bg-4 {
             background-image: url('https://images.pexels.com/photos/142497/pexels-photo-142497.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        }


        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-layout {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fade-in 0.5s ease-in-out;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 90vw;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.2em;
            color: #008080;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .timer {
            color: var(--timer-color);
            font-size: 1.1em;
        }

        h1 {
            color: var(--primary-blue);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .problem {
            font-size: 3em;
            font-weight: 700;
            margin: 20px 0;
            color: var(--text-dark);
        }

        .answer-input {
            width: 100px;
            height: 60px;
            font-size: 2.5em;
            text-align: center;
            border: 2px solid #ADD8E6;
            border-radius: 10px;
            margin: 0 10px;
            font-family: 'Comfortaa', cursive;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .submit-button {
            background-color: #32CD32;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Comfortaa', cursive;
            vertical-align: middle;
        }
        
        .submit-button:hover {
            background-color: var(--success-green);
        }
        
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            height: 25px;
            font-weight: bold;
        }
        
        .message.correct {
            color: var(--success-green);
        }
        
        .message.incorrect {
            color: var(--error-red);
        }
        
        .bird {
            position: absolute;
            font-size: 3rem;
            z-index: 100;
            /* Начальная позиция задается в React */
            transform-origin: center;
            animation: fly-away 3s ease-out forwards;
        }
        
        /* CAGE STYLES */
        .cage-container {
            position: relative;
            width: 320px;
            height: 220px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px 10px 0 0;
            border-style: solid;
            border-width: 5px;
            border-bottom: none;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: all 0.5s ease-in-out;
        }

        .cage-bars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                to right,
                var(--bar-color, var(--cage-color)),
                var(--bar-color, var(--cage-color)) 4px,
                transparent 4px,
                transparent 40px
            );
            pointer-events: none;
            transition: background 0.5s ease-in-out;
        }
        
        .cage-level-1 { border-color: var(--cage-color); }
        .cage-level-1 .cage-bars { --bar-color: var(--cage-color); }
        
        .cage-level-2 { 
            border-color: var(--cage-wood);
            background: rgba(222, 184, 135, 0.2);
        }
        .cage-level-2 .cage-bars { --bar-color: var(--cage-wood); }

        .cage-level-3 { 
            border-color: var(--cage-gold);
            border-width: 6px;
            background: rgba(255, 215, 0, 0.1);
        }
        .cage-level-3 .cage-bars { --bar-color: var(--cage-gold); }

        .cage-level-4 { 
            border-color: var(--cage-silver);
            border-width: 6px;
            background: rgba(192, 192, 192, 0.2);
        }
        .cage-level-4 .cage-bars { --bar-color: var(--cage-silver); }


        .birds-inside {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .bird-in-cage {
            font-size: 2.5rem;
            filter: grayscale(0.2);
            animation: gentle-bob 4s ease-in-out infinite alternate;
        }
        
        .bird-in-cage:nth-child(2n) {
            animation-delay: -2s;
        }
        .bird-in-cage:nth-child(3n) {
            animation-delay: -1s;
        }
        
        /* START & GAME OVER STYLES */
        .start-screen-container, .game-over-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            width: 90vw;
            max-width: 500px;
            animation: fade-in 0.5s ease-in-out;
            margin-top: 20px;
        }
        
        .game-over-container h1 { color: var(--error-red); }
        .start-screen-container h1 { color: var(--primary-blue); }
        
        .name-input {
            width: 70%;
            height: 50px;
            font-size: 1.5em;
            text-align: center;
            border: 2px solid #ADD8E6;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Comfortaa', cursive;
        }

        .name-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .start-button, .restart-button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Comfortaa', cursive;
            margin-top: 10px;
        }

        .start-button:hover, .restart-button:hover {
            background-color: #003e70;
            transform: scale(1.05);
        }

        /* LEADERBOARD STYLES */
        .leaderboard-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 320px;
            max-height: 80vh;
            overflow-y: auto;
            animation: fade-in 0.5s ease-in-out;
        }
        .leaderboard-container h2 {
            color: var(--primary-blue);
            text-align: center;
            margin-top: 0;
        }
        .leaderboard-container ol {
            list-style-type: decimal;
            padding-left: 20px;
            margin: 0;
        }
        .leaderboard-container li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 5px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .leaderboard-container li span:first-child {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
         .leaderboard-container li span:last-child {
            font-size: 0.9em;
            color: var(--text-dark);
            white-space: nowrap;
        }
        .leaderboard-container li:last-child {
            border-bottom: none;
        }
        .leaderboard-container .current-player {
            color: var(--success-green);
            background-color: rgba(34, 139, 34, 0.1);
            border-radius: 5px;
            margin: 2px -5px;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fly-away {
            0% { 
                transform: translateX(-50%) translateY(0) rotate(0deg) scale(1); 
                opacity: 1;
            }
            20% {
                transform: translateX(-50%) translateY(-100px) rotate(-15deg) scale(1.1);
            }
            100% { 
                transform: translateX(100vw) translateY(-80vh) rotate(30deg) scale(1.5); 
                opacity: 0;
            }
        }
        
        @keyframes gentle-bob {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes background-pan {
            from { background-position: 0% center; }
            to { background-position: 100% center; }
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

</head>
<body>
    <div id="root"></div>
    <audio id="bg-music" loop src="https://assets.mixkit.co/music/preview/mixkit-a-happy-day-420.mp3"></audio>
    <audio id="bird-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-bird-whistle-721.mp3"></audio>
    <audio id="ambient-birds" loop src="https://assets.mixkit.co/sfx/preview/mixkit-birds-in-the-jungle-2414.mp3"></audio>
    <audio id="wrong-answer-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
    <audio id="level-up-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-magical-win-flute-2223.mp3"></audio>

</body>
</html>
